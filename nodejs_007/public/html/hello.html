<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
      div.pa {
        border: 1px solid blue;
        padding: 10px;
        margin: 5px;
      }

      div.pa div {
        border: 1px solid red;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("#ga").addEventListener("click", () => {});
      });
      // document.querySelector("document")
      $(document).ready(function () {
        // jQuery 문법이 적용되는 영역
      });

      // 최신 JQuery 시작점
      // 현재 DOM 화면이 다 그려졌으면
      $(function () {
        // id가 ga인 곳을 클릭
        $("#ga").on("click", function () {
          // 클릭된 자기 자신이 가지고 있는 text를 alert로 보내줘라!
          alert($(this).text());
        });
        $("#na").on("click", (e) => {
          alert($(e.target).text());
        });
        $("#da").on("click", function () {
          $(this).fadeOut();
        });
      });

      $(() => {
        // JQuery 코드가 작동되는 영역
      });
    </script>
  </head>
  <body>
    <h1>Hello~</h1>
    <div class="pa">
      <div id="ga">가</div>
    </div>
    <div class="pa">
      <div id="na">나</div>
    </div>
    <div class="pa">
      <div id="da">다</div>
    </div>
  </body>
</html>
